<div
  id="loginModal"
  class="fixed inset-0 flex items-center justify-center backdrop-blur-xl"
>
  <form id="logInForm" class="bg-purple-50 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <div class="mb-2">
      <label class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        required
        type="text"
        id="email"
        class="w-full border border-gray-300 rounded p-2"
      />
    </div>
    <div class="mb-2">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input
        required
        type="password"
        id="password"
        minlength="8"
        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$"
        class="w-full border border-gray-300 rounded p-2"
      />
    </div>
    <div class="flex justify-between mt-4">
      <button type="submit" class="px-4 py-2 bg-rose-300 text-white rounded hover:bg-rose-400 transition">
        Login
      </button>
    </div>
	<div class="mx-auto mt-8 text-xs flex-col items-start gap-2">
		<p class="text-gray-700">Don't have an account yet ? </p>
		<button type="button" data-route="/register" class="px-3 py-1 mt-1 bg-rose-200 text-white rounded hover:bg-rose-300 transition">
			click here to register
		</button>
	</div>
  </form>
</div>
