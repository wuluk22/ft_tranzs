<template id="settingsFirstConnexion">
  <div class="fixed inset-0 z-50 pointer-events-none flex justify-center items-start pt-50">
    <section class="bg-white pointer-events-auto mt-10 max-w-md mx-auto rounded-2xl shadow-lg p-6 text-sm text-gray-800">
      <h2 class="text-xl font-bold mb-4 text-center text-gray-900">Updating window</h2>
      <p class="text-justify"> We thought you'd like to change your avatar and add a username </p>

        <form id="settingsFirstConnexionForm" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="" />
          </div>
          <div>
            <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
            <input type="file" id="avatar" accept="image/*" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="" />
          </div>
          <div class="gap-5 pt-4">
            <p>Did we guess right ? </p>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
              Yes, that's great
            </button>
            <button type="button" id="closeFirstConnexionForm" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
                No, i don't care, maybe i'll change it later
              </button>
          </div>
        </form>
      </section>
    </div>
  </template>
